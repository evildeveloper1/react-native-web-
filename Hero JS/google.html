<!DOCTYPE html>
<html>
<head>
    <title>Розширений пошук Google</title>
    <style>
        /* CSS стилі тут */
    </style>
</head>
<body>

<!-- Форма розширеного пошуку Google -->
<div id="advancedSearchForm">
    <h1>Розширений пошук Google</h1>
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Пошук">
        <br><br>
        <label for="language">Мова:</label>
        <select id="language" name="lr">
            <option value="lang_en">ENG</option>
            <option value="lang_es">УКР</option>
            <option value="lang_fr">ελλινικα</option>
            <!-- Додайте інші мови за необхідності -->
        </select>
        <br><br>
        <label for="date">Дата:</label>
        <input type="date" id="date" name="as_qdr">
        <br><br>
        <label for="type">Тип файлу:</label>
        <select id="type" name="as_filetype">
            <option value=".pdf">PDF</option>
            <option value=".doc">DOC</option>
            <option value=".xls">XLS</option>
            <!-- Додайте інші типи файлів за необхідності -->
        </select>
        <br><br>
        <input type="submit" value="Пошук">
    </form>
    <a href="index.html" style="position: absolute; top: 10px; right: 10px;">Пошук Google</a>
</div>

</body>
</html>
